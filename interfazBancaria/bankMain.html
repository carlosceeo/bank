<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="bankMain.js" defer></script>
    <link rel="stylesheet" href="bankMainstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header> <img class="logo" src="./assets/devFBank.png" alt="Logo"></header>
    <nav class="menu">
        <button class="button" onclick="openPopupDep()">Deposit</button>
        <button class="button" onclick="openPopupWd()">Withdraw</button>
        <a class="exit-button" href="bankLogin.html">Exit</a>
    </nav>
    <p id="name-tag">Welcome Carlos Echeagaray <br>
        Account Number: 1234567890 </p>

    <div class="amount">
        <h1>Balance</h1>
        <input type="number" step="0.01" readonly class="money" id="money" value="100.00"></input>
    </div>
    <div class="dep-popup" id="depPopup">
        <div class="dep-popup-header">
            <h2>Deposit</h2>
        </div>
        <div class="popup-amount">
            <label for="dep-number">Amount to deposit:</label>
            <br>
            <input type="number" min="0.00" id="dep-number">
            <!-- aqui va el cuadro con la cantidad a depositar -->
        </div>
        <div class="dep-popup-buttons">
            <button class="confirm" onclick="addMoney()">Confirm</button>
            <button class="cancel" onclick="closePopupDep()">Cancel</button>
            <!-- aqui van los botones de confirmar y cancelar -->
        </div>
    </div>

    <div>

        <div class="wd-popup" id="wdPopup">
            <div class="wd-popup-header">
                <h2>Withdraw</h2>
            </div>
            <div class="wd-popup-amount">
                <label for="wd-number">Amount to withdraw:</label>
                <br>
                <input type="number" min="0.00" id="wd-number">
                <!-- aqui va el cuadro con la cantidad a sacar -->
            </div>
            <div class="wd-popup-buttons">
                <button class="confirm" onclick="removeMoney()">Confirm</button>
                <button class="cancel" onclick="closePopupWd()">Cancel</button>
                <!-- aqui van los botones de confirmar y cancelar -->
            </div>
        </div>
    
        <div>

    </div>
</body>

</html>
